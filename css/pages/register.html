<!DOCTYPE html>
<html>
<head>
	<title>Galaxy Contacts</title>
	<script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/code.js"></script>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
  <link href="../css/styles.css" rel="stylesheet">
</head>

<body id="register-body">
  <div class="container">
    <div id="login-div" class="content">
      <form action="" class="login-form">
        <h1>Register</h1>

        <div class="input-box">
          <div>
            <div>
              <input type="text" placeholder="Name" required />
              <i class='bx  bx-asterisk'></i> 
            </div>
          </div>
          <div class="input-box">
            <div>
              <input type="text" placeholder="Last Name" required />
              <i class='bx  bx-asterisk'></i> 
            </div>
          </div>
          <div class="input-box">
            <div>
              <input type="text" placeholder="Username" required />
              <i class='bx  bx-asterisk'></i> 
            </div>
          </div>
          <div class="input-box">
            <div>
              <input type="password" placeholder="Password" required />
              <i class='bx  bx-asterisk'></i> 
            </div>
          </div>
        </div>
          
        <div id="login-button-div">
          <button type="button" id="login-button" onclick="">Create Account</button>
          <div class="register-link">
            <p>Already have a spaceship? <a href="/pages/login.html">Login</a></p>
          </div>
        </div>
        

      </form>
    </div>
  </div>
  

</body>
</html>
