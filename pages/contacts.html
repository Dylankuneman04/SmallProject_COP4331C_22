<!DOCTYPE html>
<html>
  <head>
    <title>Galaxy Contacts</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="../css/styles.css" rel="stylesheet">
  </head>

  <body id="user-body">

    <header>
      <div>
        <h1 class="logo">Logo</h1>
      </div>
      <nav>
        <ul class ="nav-links">
          <li><a href="#">option</a></li>
          <li><a href="#">option</a></li>
          <li><a href="#">option</a></li>
        </ul>
      </nav>
      <a href="#"><button>About Us</button></a>
    </header>

    <div class="container">
      <div class="content">
        <h2>Contact List</h2>
        
        <div class="search-div">
          <form action="">
            <input type="text" placeholder="Search Contact">
            <button type="submit" id="search-button"><i class='bx-sm bx bx-search'></i></button>
          </form>
          <div class ="buttons-div">
            <button class="add-btn"><i class='bx-md bx bx-filter'></i></button>
            <button type="button" id="add-btn" class="add-btn" onclick="openAddUserPopup()"><i class='bx-md bx bxs-user-plus'></i></button>
          </div>
        </div>

        <div id="add-popup">
          <div id="popup" class="content input-box">
            <h3>Contact Info</h3>
            <input id="firstName" type="text" placeholder="First Name" required>
            <input id="lastName" type="text" placeholder="Last Name" required>
            <input id="email" type="email" placeholder="Email" required>
            <input id="phone" type="tel" placeholder="Phone Number" required>
            <button type="submit" class="add-ctct-btn" id="add-contact" onclick="addUser()">Add Contact</button>
            <button id="add-btn-close" class="add-btn-close" onclick="closeAddUserPopup()">Close</button>
          </div>
        </div>

        <ul class = contact-list>
          <li>
            <a href="#">
              <div class="contact-card">
                Contact 1
              </div>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <div class="tmp">
      <a href="/index.html" ><button>Temporary Return Button</button></a>
    </div>
    <script type="module" src="../js/script.js"></script>
  </body>
</html>
