<!DOCTYPE html>
<html>
  <head>
    <title>Galaxy Contacts</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="../css/styles.css" rel="stylesheet">
    <script type="module" src="../js/script.js"></script>
    <script type="module" src="../js/contacts.js"></script>
  </head>

  <body id="contacts-body">

    <div class="container">
      <div class="content" id="contacts-header">
      <div>
        <img id="planetLogo" src="/images/PlanetLogo.png">
      </div>

      <div>
        <h1 class="logo" id="displayName"></h1>
      </div>
      
      <a href="#"><button onclick="logOut()">Log out</button></a>
    </div></div>

    <div class="popup" id="create-contact-popup-container">
        <form id="create-contact-form" class="inner input-box">
          <h3>Create a new contact</h3>
          <input id="contactTextFirst" type="text" placeholder="First Name" required>
          <input id="contactTextLast" type="text" placeholder="Last Name" required>
          <input id="contactTextEmail" type="email" placeholder="Email" required>
          <input id="contactTextNumber" type="tel" placeholder="Phone Number" required>
          <div class="errorMessage" id="createContactError"></div>
          <div>
          <button type="submit" class="add-ctct-btn" id="add-contact">Add Contact</button>
          <button id="add-btn-close" type="button" class="add-btn-close" onclick="closeCreateContactPopup()">Cancel</button>
          </div>
        </form>
    </div>

    <div class="popup" id="edit-contact-popup-container">
      <form id="edit-contact-form" class="inner input-box">
        <h3>Edit contact</h3>
        <input id="edit-contact-firstname" type="text" placeholder="First Name" required>
        <input id="edit-contact-lastname" type="text" placeholder="Last Name" required>
        <input id="edit-contact-email" type="email" placeholder="Email" required>
        <input id="edit-contact-phone" type="tel" placeholder="Phone Number" required>
        <div class="errorMessage" id="editContactError"></div>
        <div>
        <button type="submit" class="add-ctct-btn" id="edit-contact">Update</button>
        <button id="add-btn-close" type="button" class="add-btn-close" onclick="closeEditContactPopup()">Cancel</button>
        </div>
      </form>
  </div>

    <div class="container">
      <div class="content">
        <h2>Your contacts</h2>
        
        <div class="search-div">
          <form action="" id="search-form">
            <input type="text" placeholder="Search..." id="search-bar">
            <button type="submit" id="search-button"><i class='bx-sm bx bx-search'></i></button>
          </form>
          <div class ="buttons-div">
            <button type="button" id="add-btn" class="add-btn" onclick="openCreateContactPopup()"><i class='bx-md bx bxs-user-plus'></i></button>
          </div>
        </div>

        <ul class = contact-list id="contact-list">
        </ul>
        
      </div>
    </div>
  </body>
</html>
