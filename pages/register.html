<!DOCTYPE html>
<html lang="en">
<head>
	<title>Galactic Contacts</title>
  <meta name="description" content="Galactic contacts user registration page"/>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
  <link href="../css/styles.css" rel="stylesheet">
</head>

<body id="register-body">
  <div class="container">
    <div id="login-div" class="content">
      <form action="" id="register-form" class="login-form">
        <h1>Register</h1>

        <div class="input-box">
          <div>
            <div>
              <input id="firstName" type="text" placeholder="First Name" required />
              <i class='bx  bx-asterisk'></i> 
            </div>
          </div>
          <div class="input-box">
            <div>
              <input id="lastName" type="text" placeholder="Last Name" required />
              <i class='bx  bx-asterisk'></i> 
            </div>
          </div>
          <div class="input-box">
            <div>
              <input id="username" type="text" placeholder="Username" required />
              <i class='bx  bx-asterisk'></i> 
            </div>
          </div>
          <div class="input-box">
            <div>
              <input id="password" type="password" placeholder="Password" required />
              <i class='bx  bx-asterisk'></i> 
            </div>
          </div>
          <div class = "pwrd-reqs">Your password must be at least eight characters long and include at least one letter, number, and special character.</div>
          <div class="errorMessage" id="registerErrorMessage"></div>
          <div class="successMessage" id="registerSuccessMessage"></div>
        </div>
          
        <div id="login-button-div">
          <button type="submit" id="login-button">Create account</button>
          <div class="register-link">
            <p>Already have an account? <a href="/pages/login.html">Log in</a></p>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="../js/md5.js"></script>
  <script type="module" src="../js/script.js"></script> 
</body>
</html>
